<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav>
        <div class="logo">FoodSteps</div>
        <div class="toogle_button"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <ul id="navbar-items">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./explore.html">Explore</a></li>
            <li><a href="./upload.html" class="open">Upload</a></li>
            <li><a href="./profile.html">Profile</a></li>
        </ul>
    </nav>
    
    <div class="alert alert-primary" role="alert" style="border-radius: 0;">
        Try to upload a clear image of resolution 1080x1080
    </div>

    <section id="create">
        <form action="">
            <div id="upload-container">
                <!-- <div id="image-preview">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                </div> -->
                <input type="file" name="upload" id="upload">
                <label for="upload">
                    <div id="image-preview">
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i><br>
                        <!-- <p>Upload post</p> -->
                    </div>
                </label>
                <input type="text" name="title" id="title" placeholder="title" autocomplete="off">
            </div>
            <div id="description-container">
                <input type="text" name="ingredients" id="ingredients" placeholder="Ingredients" autocomplete="off">
                <input type="text" name="description" id="description" placeholder="Description / Recipe" autocomplete="off">
                <input type="text" name="time-to-make" id="time-to-make" placeholder="Time to make" autocomplete="off">
                <input type="submit" value="POST" id="post-btn">
            </div>
        </form>
    </section>
    
    <button class="btt"><a href="#"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></button>

    <script>
        window.addEventListener('scroll', function () {
            var btt_btn = document.querySelector('.btt');
            btt_btn.classList.toggle('active', window.scrollY > 400);
        });

        let toogle = document.querySelector(".toogle_button");
        let navbar_items = document.querySelector("#navbar-items");

        toogle.addEventListener("click", function() {
            navbar_items.classList.toggle("active")
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
