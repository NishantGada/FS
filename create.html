    <section id="create">
        <form action="">
            <div id="upload-container">
                <!-- <div id="image-preview">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                </div> -->
                <input type="file" name="upload" id="upload">

                        <i class="fa fa-cloud-upload" aria-hidden="true"></i><br>

                    </div>
                </label>
                <input type="text" name="title" id="title" placeholder="title" autocomplete="off">
            </div>
            <div id="description-container">
                <input type="text" name="description" id="description" placeholder="Description / Recipe" autocomplete="off">
                <input type="text" name="ingredients" id="ingredients" placeholder="Ingredients" autocomplete="off">
                <input type="text" name="time-to-make" id="time-to-make" placeholder="Time to make" autocomplete="off">
                <input type="submit" value="POST" id="post-btn">
            </div>
        </form>
    </section>
